<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة غير موجودة - الأمانة</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></noscript>
    <style>
        .error-page {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f9f9f9;
        }
        .error-code { font-size: 8rem; font-weight: bold; color: var(--primary-color); line-height: 1; text-shadow: 2px 2px 0px var(--dark-blue); }
        .error-msg { font-size: 1.5rem; color: var(--dark-blue); margin-bottom: 30px; }
        .error-icon { font-size: 4rem; color: #ddd; margin-bottom: 20px; }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <a href="index.html" style="color: inherit; text-decoration: none;">
                    <i class="fas fa-truck-fast"></i> الأمانة <span>لنقل العفش</span>
                </a>
            </div>
        </div>
    </header>

    <section class="error-page container">
        <i class="fas fa-map-signs error-icon"></i>
        <div class="error-code">404</div>
        <p class="error-msg">عذراً، الصفحة التي تبحث عنها غير موجودة أو تم نقلها.</p>
        <a href="index.html" class="btn btn-call"><i class="fas fa-home"></i> العودة للرئيسية</a>
    </section>

    <footer>
        <div class="container">
            <p style="text-align: center;">جميع الحقوق محفوظة &copy; 2023 شركة الأمانة لنقل العفش</p>
        </div>
    </footer>
</body>
</html>
